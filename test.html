<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Parallax.js | Interactive Example</title>

  <!-- Behavioral Meta Data -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Styles -->
  <link rel="stylesheet" href="test.css">
    

</head>
    <script src="js/jquery-v1.8.2.js"></script>
<script src="js/jquery-events-frame.js"></script>
<script src="js/jparallax.js"></script>

    <script>
     $(function() {
	   if(jQuery('#parallax').length != 0){
		if(jQuery(window).width() > 980){
			
			//apply parallax effect
			jQuery('#parallax .parallax-layer').parallax(
				{mouseport: jQuery('#parallax')}
			);
		
			$(window).load(function(){
				jQuery('#parallax .parallax-layer').css('display','block');		
				
			});
		}
	}
 }); 
</script>

<body>

 
     
     <div class="parallax">
      <div id="container">
				<div class="clr"></div>
			   
<div id="parallax" class="parallax-viewport">

<div class="parallax-layer parallax1"> 
 <img src="images/hand-top.png" alt="">
</div>

<div class="parallax-layer parallax2">
   <img src="images/hand-right.png" alt="">
</div>

<div class="parallax-layer parallax3">
   <img src="images/hand-left.png" alt="">
</div>





</div></div>
<div class="clr"></div>

    </div>

  <!-- Scripts -->
  <script src="deploy/parallax.js"></script>
  <script type="text/javascript">
var get_height = window.innerHeight; 
var get_height1 =  get_height - 25;
var get_container = document.getElementById('container');
get_container.style.height =  get_height1 + 'px';
</script>


</body>
</html>
